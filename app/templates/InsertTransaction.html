<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-lg w-full mx-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">💸 Add a New Transaction</h1>

        <form id="addTransactionForm" class="space-y-4">
            <div class="flex items-center border rounded-lg p-2 bg-gray-50">
                <span class="text-gray-500 px-2">💰</span>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required step="0.01"
                    class="w-full bg-transparent outline-none">
            </div>

            <div class="flex items-center border rounded-lg p-2 bg-gray-50">
                <span class="text-gray-500 px-2">📂</span>
                <select id="category" name="category" required
                    class="w-full bg-transparent outline-none">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="flex items-center border rounded-lg p-2 bg-gray-50">
                <span class="text-gray-500 px-2">📅</span>
                <input type="date" id="date" name="transaction_date" class="w-full bg-transparent outline-none">
            </div>

            <div class="flex items-center border rounded-lg p-2 bg-gray-50">
                <span class="text-gray-500 px-2">📝</span>
                <textarea id="description" name="description" placeholder="Enter description (optional)"
                    class="w-full bg-transparent outline-none"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">
                ➕ Add Transaction
            </button>
        </form>

        <!-- Recent Transactions Summary -->
        <div class="mt-6">
            <h2 class="text-lg font-bold text-gray-800">📊 Recent Transactions</h2>
            <ul class="mt-2 space-y-2">
                <li class="bg-gray-100 p-2 rounded-lg flex justify-between">
                    <span>🛒 Grocery</span>
                    <span class="text-red-500">- ₹500</span>
                </li>
                <li class="bg-gray-100 p-2 rounded-lg flex justify-between">
                    <span>🍔 Dining</span>
                    <span class="text-red-500">- ₹1200</span>
                </li>
                <li class="bg-gray-100 p-2 rounded-lg flex justify-between">
                    <span>💰 Salary</span>
                    <span class="text-green-500">+ ₹50,000</span>
                </li>
            </ul>
        </div>

        <p class="mt-4 text-center">
            <a href="/transactions" class="text-blue-500 hover:underline">🔙 Back to Transactions List</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../static/js/InsertTransaction.js" type="module"></script>
</body>
</html>
