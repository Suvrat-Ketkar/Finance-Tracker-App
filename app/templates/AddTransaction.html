<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/AddTransaction.css">
    <title>Add Transaction</title>
</head>
<body>
    <div class="transaction-container">
        <h1>Add Transaction</h1>
        <form id="addTransactionForm">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter transaction amount" required step="0.01">
            
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>

            <label for="date">Transaction date</label>
            <input type="date" id="date" name="transaction_date">

            <label for="description">Description (optional)</label>
            <textarea id="description" name="description" placeholder="Enter transaction description (optional)"></textarea>

            <button type="submit">Add Transaction</button>
        </form>
        <p><a href="/transactions">Back to Transactions List</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../static/js/AddTransaction.js" type = "module"></script>
</body>
</html>
